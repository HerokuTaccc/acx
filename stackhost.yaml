user:
  name: 'HerokuTaccc'
  github: 'HerokuTaccc'

language:
  - "python"    # Specify Python as one language
  - "nodejs"    # Specify Node.js as a second language

python_version: "3.10"  # Version of Python you're using

commands:
  build:
    - "pip install -r requirements.txt"  # Install Python dependencies from requirements.txt
  package:
    - "ffmpeg"  # Install FFmpeg (if needed)
  start:
    - "bash start"  # Start the bot via bash script
