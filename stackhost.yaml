user:
  name: "HerokuTaccc"         # Your GitHub username (name)
  github: "HerokuTaccc"       # Your GitHub username (GitHub)

language: 
  - "python"                 # Specify Python as the primary language
  - "nodejs"                 # Specify Node.js as a secondary language

python_version: "3.10"       # Version of Python you're using

commands:
  build:
    - "pip install -r requirements.txt"     # Install Python dependencies from requirements.txt
    - "npm install"                         # Install Node.js dependencies (if you have a package.json)
    - "sudo apt-get update && sudo apt-get install -y ffmpeg"  # Install FFmpeg for media processing

  package:
    - "echo 'No additional packaging commands required.'"  # Placeholder for packaging commands

  start:
    - "bash start"  # Start the bot via a bash script, adjust if you use another method

env:
  - "ENVIRONMENT=production"  # Set the environment to production
